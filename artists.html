<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="artists.css">
    <title>Playlist</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <button class="header__button"><a href="two__page.html"><img src="mainPageIcons/_settingsIcon/arrow_back.svg" alt="Settings"></a></button>
            <button class="header__button"><img src="mainPageIcons/_settingsIcon/add.svg" alt="search"></button>
        </header>
        <main class="main">
                <div class="main_settings">
                   <div class="upper_titles">
                    <p class="title__name">Исполнители</p>
                </div>
                </div>
                <div class="main__playlist">
                    <div class="playlist__list">
                        <div class="playlist__img">
                            <img src="mainPageIcons\Basta.svg">
                            <div class="playlist__names">
                                <div class="playlist__title"> Баста</div>
                                <div class="playlist__under__title"> 126 трэков</div>
                            </div>
                        </div>
                        <div class="playlist__img">
                            <img src="mainPageIcons\Lazarev.svg">
                            <div class="playlist__names">
                                <div class="playlist__title"> Сергей<br>Лазарев </div>
                                <div class="playlist__under__title"> 54 трэков</div>
                            </div>
                        </div>
                        <div class="playlist__img">
                            <img src="mainPageIcons\Macsim.svg">
                            <div class="playlist__names">
                                <div class="playlist__title"> MaкSиm</div>
                                <div class="playlist__under__title"> 65  трэков</div>
                            </div>
                        </div>
                        <div class="playlist__img">
                            <img src="mainPageIcons\Leps.svg">
                            <div class="playlist__names">
                                <div class="playlist__title"> Григорий<br>Лепс</div>
                                <div class="playlist__under__title"> 77 трэков</div>
                            </div>
                        </div>
                    </div>
                </div>

        </main>
        <footer class="footer">
            <button class="footer__buton"><a href="main.html"><img src="mainPageIcons/Vector.svg" alt=""></a></button>
            <button class="footer__buton music--button"><img src="mainPageIcons/ellipse.svg" alt=""></button>
            <button class="footer__buton"><a href="two__page.html"><img src="main page icons/favorite.svg" alt=""></a></button>
        </footer>
    </div>
</body>
</html>
