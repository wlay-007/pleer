<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Удобный плеер для вашего использования">
    <meta name="keywords" content="Музыка, музыка,Плеер,плеер">
    <meta name="author" content="Гюнайтед">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style__twopage.css">
    <title>Home</title>
</head>
<body> 
    <div class="wrapper">
        <header class="header">
            <!-- Настройки переход -->
            <button class="header__button"><a href="setings.html"><img src="main page icons/settings.svg" alt="Settings"></a></button>
            <!-- Поиск по названиям музыки -->
            <button class="header__button"><img src="mainPageIcons/search.svg" alt="search"></button>
        </header>
        <main class="main">
                <div class="main_settings">
                    <!-- Лого с сердечком -->
                    <div class="upper_titles">
                        <div class="img_block">
                            <img src="mainPageIcons\Group5.svg">
                        </div>
                        <div class="setting_title">Музыка</div>
                    </div>
                </div>
                <!-- Элементы формы для перехода на другие страницы -->
                <div class="list--setings">
                    <!-- Треки пользователя -->
                    <a href="index.html">
                    <div class="options">  
                        <div class="index.html">
                            <img  src="mainPageIcons\_settingsIcon\Music.svg"> 
                            <p class="setting_text" > Треки</p>
                        </div>
                        <img class="arrow" src="mainPageIcons/_settingsIcon/arrows(left).svg"> 
                    </div>
                    </a>
                    <!-- Исполнители -->
                    <a href="artists.html">
                        <div class="options">  
                            <div class="img__text">
                                <img  src="mainPageIcons\_settingsIcon\Artists.svg"> 
                                <p class="setting_text" >Исполнители</p>
                            </div>
                            <img class="arrow" src="mainPageIcons/_settingsIcon/arrows(left).svg"> 
                        </div>
                    </a>
                    <!-- Скачанная музыка -->
                    <div class="options">  
                        <div class="img__text">
                            <img  src="mainPageIcons\_settingsIcon\download.svg"> 
                            <p class="setting_text" >Скаченные треки</p>
                        </div>
                        <img class="arrow" src="mainPageIcons/_settingsIcon/arrows(left).svg"> 
                    </div>
                    <!-- Плейлисты -->
                    <a href="playlist.html">
                        <div class="options">
                            <div class="img__text">
                                <img  src="mainPageIcons\_settingsIcon\playlist.svg"> 
                                <p class="setting_text" >Плейлисты</p>
                            </div>
                            <img class="arrow" src="mainPageIcons/_settingsIcon/arrows(left).svg"> 
                        </div>
                    </a>
                    <!-- Альбомы -->
                    <div class="options_out">  
                        <div class="img__text">
                            <img  src="mainPageIcons/_settingsIcon/albums.svg"> 
                            <p class="setting_text_out" >Альбомы</p>
                        </div>
                        <img class="arrow" src="mainPageIcons/_settingsIcon/arrows(left).svg"> 
                    </div>
                </div>
            
        </main>
        <footer class="footer">
            <button class="footer__buton"><a href="main.html"><img src="mainPageIcons/Vector.svg" alt=""></a></button>
            <button class="footer__buton music--button"><img src="mainPageIcons/ellipse.svg" alt=""></button>
            <button class="footer__buton"><img src="mainPageIcons/_settingsIcon/Heart_act.svg" alt=""></button>
        </footer>
    </div>
</body>
</html>
